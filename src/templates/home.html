<html>
   <head>
      <title>Format Number</title>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
      <script src="/static/format_money.js"></script>
   </head>
 <body>
    <div class='wrapper'>
      <h2 id="heading"> Format Number </h2>
      Enter Number: <input type="text" id="input_num" pattern="^(\d+)?([.]?\d+)?$" >
      <button class='get_result' id="submit">Submit</button>
      <div class='result' id="result"></div>
    </div>
 </body>
 
</html>
